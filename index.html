<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Framework</title>

   <!--bootstrap-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
    <!-- importazione della libreria Vue -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app" class="container">

        
       <!--la frase di saluto-->
         <h1>
           {{saluto}}
         </h1>

         <!--dove metto il mio paragrafo-->
         <p>
         {{paragrafo}}
         </p>

         <!--immagine presa da una cartella di immagini che ho importato su vs-->
         <div class="d-flex justify-content-between">
            <img :src=immagine1 alt="">
            <img :src=immagine2 alt="">
            <img :src=immagine3 alt="">

         </div>

         <hr>

         
    </div>

    


    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <!-- è qui che effettivamente usiamo Vue -->
    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    // tutti i nostri dati

                    saluto: "Ciao ragazzi sono Alan!",
                    paragrafo:"benvenuti sul mio primo programma vue, spero che vi trovate bene.Questo è solo l'inizio e che l'aventura parta!!!",
                    immagine1: "img/angela-caroll-chief-editor.jpg",
                    immagine2: "img/angela-lopez-social-media-manager.jpg",
                    immagine3: "img/barbara-ramos-graphic-designer.jpg",


                    
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
