<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Framework</title>

    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        .green {
            color: green;
        }
    </style>
</head>
<body>
    <!-- importazione della libreria Vue -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">

        
       <!--la frase di saluto-->
         <h1>
           {{saluto}}
         </h1>

         <!--immagine presa da una cartella di immagini che ho importato su vs-->
         <div>
            <img :src=immagine alt="">
         </div>

         
    </div>

    


    <!-- Ã¨ qui che effettivamente usiamo Vue -->
    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    // tutti i nostri dati

                    saluto: "Ciao ragazzi sono Alan!",
                    immagine: "img/angela-caroll-chief-editor.jpg",
                    
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
